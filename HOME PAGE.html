                <style>
                  .logo-button {
                    width: 100px; /* Set initial size */
                    height: 100px;
                    background-color: white;
                    border: 2px solid #ccc;
                    border-radius: 8px; /* Optional: rounded corners */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.3s ease; /* Smooth expansion on hover */
                  }
              
                  .logo-button img {
                    max-width: 80%;
                    max-height: 80%;
                    transition: transform 0.3s ease; /* Smoothly expand image */
                  }
              
                  .logo-button:hover {
                    transform: scale(1.1); /* Expand button size on hover */
                  }
              
                  .logo-button:hover img {
                    transform: scale(1.1); /* Expand image on hover */
                  }
              
                  a {
                    text-decoration: none;
                  }
                </style>
              </head>
